<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog: Editor</title>

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="img/logo.png" class="logo" alt="" />
      <ul class="links-container">
        <li class="Link-item"><a href="/home.html" class="link">Image Gallery</a></li>
        <li class="Link-item"><a href="/editor.html" class="link">Post a photo</a></li>
          <li class="Link-item"><a href="/index.html" class="link">Logout</a></li>
      </ul>
    </nav>

    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="img/upload.png" alt="upload banner"
      /></label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Start writing here..."
      ></textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn">Post</button>
 
    </div>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/editor.js"></script>
  </body>
</html>
